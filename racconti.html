<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <title>RACCONTINI</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #F00000;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    main {
      flex: 1;
    }

    header {
      margin: 40px auto 30px;
      text-align: center;
    }

    header img {
      width: 120vw;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    p {
      text-align: center;
      font-size: large;
      letter-spacing: -0.7px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .card {
      background: white;
      color: black;
      width: 220px;
      height: 300px;
      margin: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
      position: relative;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .image-container {
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .card-content {
      padding: 15px;
      font-weight: 600;
      letter-spacing: -0.6px;
      margin-top: auto;
    }

    .external-icon {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 50px;
      transition: transform 0.2s;
    }

    .external-icon:hover {
      transform: scale(1.2);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      color: #F00000;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: transparent;
    }

    footer p {
      margin: 5px 0;
      font-size: small;
    }

    footer a {
      color: white;
      font-size: small;
      letter-spacing: 0.5px;
    }
  </style>
</head>
